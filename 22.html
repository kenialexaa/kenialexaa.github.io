<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Globe Winners 2020</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: 'Special Elite', monospace; /* tipografía Special Elite */
      background-color: white;
      width: 100%;
      line-height: 1.4; /* interlineado más compacto */
    }
    h1 {
      font-weight: bold;
      margin-top: 40px; /* mover título más arriba */
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .category {
      font-size: 20px;
      font-weight: bold;
      color: #660000;
      text-transform: uppercase;
      margin-top: 40px;
    }
    .winner {
      font-size: 28px;
      color: grey;
      margin: 15px 0 15px 0;
    }
  </style>
</head>
<body>
  <h1>Golden Globe Winners 2020</h1>

  <div class="category">Best Motion Picture - Drama</div>
  <div class="winner">Name Drama</div>

  <div class="category">Best Motion Picture - Musical or Comedy</div>
  <div class="winner">Name Comedy</div>

  <div class="category">Best performance by an actress in a motion picture - drama</div>
  <div class="winner">Name Actress</div>

  <div class="category">Best performance by an actor in a motion picture - drama</div>
  <div class="winner">Name Actor</div>

</body>
</html>
