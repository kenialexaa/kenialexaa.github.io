<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Animación Dinámica</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Special Elite', monospace;
      margin: 20px;
      background-color: #fff5f7;
      text-align: center; /* Centra texto de todos los elementos dentro del body */
    }
    h1 {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      color: deeppink;
      margin-bottom: 0.2em;
    }
    .maquina {
      font-family: 'Special Elite', monospace;
      font-size: 1.2em;
      color: mediumvioletred;
      margin-bottom: 1em;
    }
    h2 {
      font-family: 'Parisienne', cursive;
      color: hotpink;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    p {
      font-family: 'Special Elite', monospace;
      color: mediumvioletred;
      margin-top: 0;
      margin-bottom: 1em;
    }
    pre {
      font-family: 'Special Elite', monospace;
      background: #ffe6f0;
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      margin: 20px auto;
      white-space: pre-wrap;
      text-align: left;
    }
    img {
      display: block;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Animación Dinámica</h1>
  <div class="maquina">Kenia Alexandra Zepeda Zamudio</div>
  
  <h2>Página de Prueba</h2>
  <p>Ejemplo de página</p>

  <img src="marie.png" width="150" height="150">

  <h2>Mapa del DOM</h2>
  <pre>
html
 ├── head
 │    ├── title
 │    ├── meta
 │    └── meta
 └── body
      ├── h1
      ├── p
      └── ul
           ├── a
           ├── li
           ├── li
           └── li
  </pre>
</body>
</html>
